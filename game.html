<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="game-container">
        <div class="game">
            <div class="nav">
                <div>
                    <h2>Question <span class="question-num">1/3</span></h2>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div>
                    <h2>Score</h2>
                    <h1 class="score">0</h1>
                </div>
            </div>
            <h1 class="question">Which HTML tag is used to define an inline style?</h1>
            <div class="options">
                <div class="option">
                    <div class="option-num">A</div>
                    <p class="option-desc">&lt;script&gt;</p>
                </div>
                <div class="option">
                    <div class="option-num">B</div>
                    <p class="option-desc">&lt;script&gt;</p>
                </div>
                <div class="option">
                    <div class="option-num">C</div>
                    <p class="option-desc">&lt;script&gt;</p>
                </div>
                <div class="option">
                    <div class="option-num">D</div>
                    <p class="option-desc">&lt;script&gt;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
